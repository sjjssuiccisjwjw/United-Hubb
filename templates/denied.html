<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - UNITED HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-danger">
                    <div class="card-header text-center bg-danger text-white">
                        <h1 class="h3 mb-0">
                            <i class="fas fa-times-circle"></i> ACESSO NEGADO
                        </h1>
                    </div>
                    <div class="card-body p-4 text-center">
                        <div class="error-animation mb-4">
                            <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h4 class="text-danger mb-3">Chave Inválida!</h4>
                        <p class="text-muted mb-4">A chave inserida é inválida ou já expirou.</p>
                        
                        <div class="alert alert-light" role="alert">
                            <i class="fas fa-exclamation-triangle text-warning"></i>
                            <strong>Motivos possíveis:</strong><br>
                            • Chave incorreta<br>
                            • Chave expirada (24h)<br>
                            • Chave já utilizada
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-redo"></i> Tentar Novamente
                            </a>
                            <a href="/generate-key" class="btn btn-outline-success">
                                <i class="fas fa-key"></i> Gerar Nova Chave
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .error-animation {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</body>
</html>
