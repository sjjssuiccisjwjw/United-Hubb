<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNITED HUB - Verificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-dark text-white">
                        <h1 class="h3 mb-0">
                            <i class="fas fa-key text-warning"></i> UNITED HUB
                        </h1>
                        <p class="mb-0 text-muted">Sistema de Verificação</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="/verify" id="keyForm">
                            <div class="mb-3">
                                <label for="key" class="form-label">
                                    <i class="fas fa-lock"></i> Chave de Acesso
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg text-center" 
                                       id="key" 
                                       name="key" 
                                       placeholder="Digite sua chave aqui" 
                                       required 
                                       style="letter-spacing: 2px; font-family: monospace;">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-check"></i> Verificar
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt"></i> Acesso seguro e monitorado
                            </small>
                        </div>
                    </div>
                </div>
                
                <!-- Links úteis -->
                <div class="text-center mt-3">
                    <div class="btn-group" role="group">
                        <a href="/generate-key" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-plus"></i> Gerar Key Teste
                        </a>
                        <a href="/admin" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-cog"></i> Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto uppercase key input
        document.getElementById('key').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
        
        // Form animation
        document.getElementById('keyForm').addEventListener('submit', function() {
            const btn = document.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
