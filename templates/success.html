<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - UNITED HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-success">
                    <div class="card-header bg-success text-white text-center">
                        <h1 class="display-6 mb-0">
                            <i class="fas fa-check-circle"></i> Dados Capturados
                        </h1>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-success" role="alert">
                            <i class="fas fa-check"></i>
                            <strong>Sucesso!</strong> Todas as informações foram coletadas e enviadas para o Discord.
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h6><i class="fas fa-globe text-primary"></i> Localização</h6>
                                <p class="text-muted">{{ location.formatted_location }}</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6><i class="fas fa-laptop text-info"></i> Dispositivo</h6>
                                <p class="text-muted">{{ device.device_type }}</p>
                            </div>
                        </div>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Voltar ao Início
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
