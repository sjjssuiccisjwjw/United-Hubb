<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificado - UNITED HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-success">
                    <div class="card-header text-center bg-success text-white">
                        <h1 class="h3 mb-0">
                            <i class="fas fa-check-circle"></i> VERIFICADO
                        </h1>
                    </div>
                    <div class="card-body p-4 text-center">
                        <div class="success-animation mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h4 class="text-success mb-3">Acesso Aprovado!</h4>
                        <p class="text-muted mb-4">Sua chave foi verificada com sucesso.</p>
                        
                        <div class="alert alert-light" role="alert">
                            <i class="fas fa-info-circle text-primary"></i>
                            <strong>Status:</strong> Verificado com sucesso
                        </div>
                        
                        <div class="d-grid">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Voltar ao In√≠cio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .success-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</body>
</html>
